<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Bruno Felinto - DoWhile</title>
  </head>

  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="selo" />
          </span>
          <img src="images/me.jpg" alt="foto pessoal" id="userPhoto" />
        </div>

        <h1 id="userName">Bruno Felinto</h1>
        <a id="userLink" href="https://github.com/felintob" target="_blank">
          <img src="images/github.svg" alt="github" />
          <span id="userLogin">felintob</span>
        </a>

        <p id="userBio">
          Software developer and content creator trying to improve himself
          everyday.
        </p>
        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://www.youtube.com/" target="_blank">
              <i class="fab fa-youtube-square"></i
            ></a>
          </li>
          <li class="instagram">
            <a href="https://www.instagram.com/runeraven_/" target="_blank">
              <i class="fab fa-instagram-square"></i
            ></a>
          </li>
          <li class="linkedin">
            <a
              href="https://www.linkedin.com/in/bruno-felinto-24b837216/"
              target="_blank"
              ><i class="fab fa-linkedin"></i
            ></a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com/raven_rune" target="_blank"
              ><i class="fab fa-twitter-square"></i
            ></a>
          </li>
        </ul>
      </div>
    </main>

    <script
      src="https://kit.fontawesome.com/e1179013a4.js"
      crossorigin="anonymous"
    ></script>

    <script src="main.js"></script>
  </body>
</html>
